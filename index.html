<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>旅行割り勘計算機</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; }
    #groupNameHeading {
      background: #f0f0f0;
      width: 100%; padding: 0.5rem 0; margin: 0;
      text-align: center; font-size: 1.5rem; box-sizing: border-box;
    }
    .container { max-width: 600px; margin: 1rem auto; padding: 0 1rem; }
    #setup, #calculator { margin-top: 1.5rem; }
    .member-buttons { display: flex; flex-direction: column; gap: 0.5rem; margin-top: 0.5rem; }
    .member-btn { width: 100%; padding: 0.5rem; font-size: 1rem; background: #e0e0e0; border: none; border-radius: 4px; text-align: center; cursor: pointer; box-sizing: border-box; }
    .member-btn.active { background: #007bff; color: #fff; }
    #menuBtn { display: none; position: fixed; top: 1rem; right: 1rem; background: none; border: none; font-size: 1.5rem; cursor: pointer; z-index: 2001; }
    #menuPanel { display: none; position: fixed; top: -100%; left: 0; width: 100%; height: 100vh; background: transparent; box-shadow: none; transition: top 0.3s ease; z-index: 2000; overflow-y: auto; padding: 1rem; box-sizing: border-box; }
    #menuPanel.open { display: block; top: 0; background: #fff; box-shadow: 0 2px 6px rgba(0,0,0,0.2); }
    #menuPanel .menu-item { border-bottom: 1px solid #ccc; padding: 1rem 0; }
    #menuPanel .menu-item:last-child { border-bottom: none; }
    button.menu-action { background: none; border: none; font-size: 1.25rem; text-align: center; width: 100%; cursor: pointer; }
    button.menu-action:hover { color: #007bff; }
    .menu-input { margin-top: 0.5rem; }
    .menu-input input, .menu-input button { width: 100%; padding: 0.5rem; font-size: 1rem; box-sizing: border-box; }
    .field { margin-bottom: 1rem; }
    .field label { display: block; margin-bottom: 0.5rem; }
    .field input, .field select { width: 100%; padding: 0.5rem; font-size: 1rem; box-sizing: border-box; }
    button.primary { display: block; width: 100%; padding: 0.75rem; font-size: 1rem; background-color: #007bff; color: #fff; border: none; border-radius: 4px; margin-top: 1rem; }
    button.primary:hover { background-color: #0069d9; }
    #expensesList, #summary { margin-top: 1.5rem; font-size: 1rem; white-space: pre-wrap; }
  </style>
</head>
<body>
  <button id="menuBtn">☰</button>
  <div id="menuPanel">
    <div class="menu-item">
      <button id="addMemberBtn" class="menu-action">メンバーを追加</button>
      <div id="addMemberForm" class="menu-input" style="display:none;">
        <input type="text" id="newMemberName" placeholder="新しいメンバー名">
        <button id="addMemberSubmit">追加</button>
      </div>
    </div>
    <div class="menu-item">
      <button id="changeGroupNameBtn" class="menu-action">グループ名を変更</button>
      <div id="changeGroupNameForm" class="menu-input" style="display:none;">
        <input type="text" id="newGroupName" placeholder="新しいグループ名">
        <button id="changeGroupNameSubmit">変更</button>
      </div>
    </div>
    <div class="menu-item">
      <button id="newGroupSubmit" class="menu-action">新しいグループを追加</button>
    </div>
  </div>

  <h1 id="groupNameHeading">旅行割り勘計算機</h1>
  <div class="container">
    <div id="setup">
      <div class="field"><label for="groupNameInput">グループ名</label><input type="text" id="groupNameInput" placeholder="グループ名を入力"></div>
      <div class="field"><label for="numParticipants">参加者人数</label><input type="number" id="numParticipants" min="2" placeholder="2以上の人数を入力"></div>
      <div class="field" id="nameFields"></div>
      <button id="initTrip" class="primary">旅行を開始</button>
    </div>
    <div id="calculator" style="display:none;">
      <div class="field"><label for="description">名目（例: 昼食代）</label><input type="text" id="description" placeholder="名目を入力してください"></div>
      <div class="field"><label for="amount">金額 (¥)</label><input type="number" id="amount" placeholder="金額を入力してください"></div>
      <div class="field"><label>割り勘メンバー</label><div id="memberCheckboxes" class="member-buttons"></div></div>
      <div class="field"><label for="payerSelect">支払者</label><select id="payerSelect"></select></div>
      <button id="addExpense" class="primary">経費を追加</button>
      <div id="expensesList"></div>
      <div id="summary"></div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // ユニークID生成
      const generateId = () => Math.random().toString(36).substr(2,8);
      let tripId, names = [], expenses = [], groupName = '';
      const menuBtn = document.getElementById('menuBtn');
      const menuPanel = document.getElementById('menuPanel');

      menuBtn.addEventListener('click', () => {
        const open = menuPanel.classList.toggle('open');
        menuBtn.textContent = open ? '✕' : '☰';
      });

      document.getElementById('addMemberBtn').addEventListener('click', () => {
        document.getElementById('addMemberForm').style.display = 'block';
        document.getElementById('changeGroupNameForm').style.display = 'none';
      });
      document.getElementById('addMemberSubmit').addEventListener('click', () => {
        const name = document.getElementById('newMemberName').value.trim(); if (!name) return; names.push(name); saveTrip(); refreshMembers();
        const btn = document.getElementById('addMemberSubmit'); btn.textContent = '追加完了'; setTimeout(() => btn.textContent = '追加', 2000);
        document.getElementById('newMemberName').value = '';
      });
      document.getElementById('changeGroupNameBtn').addEventListener('click', () => {
        document.getElementById('changeGroupNameForm').style.display = 'block'; document.getElementById('addMemberForm').style.display = 'none';
      });
      document.getElementById('changeGroupNameSubmit').addEventListener('click', () => {
        const name = document.getElementById('newGroupName').value.trim(); if (!name) return; groupName=name; document.getElementById('groupNameHeading').textContent=groupName; saveGroupName();
        const btn = document.getElementById('changeGroupNameSubmit'); btn.textContent='変更完了'; setTimeout(()=>btn.textContent='変更',2000);
        document.getElementById('newGroupName').value='';
      });
      document.getElementById('newGroupSubmit').addEventListener('click', () => { window.open(location.origin+location.pathname, '_blank'); });

      function createNameFields() {
        const n = parseInt(document.getElementById('numParticipants').value,10)||0;
        const container = document.getElementById('nameFields'); container.innerHTML='';
        for(let i=0;i<n;i++){ const field=document.createElement('div'); field.className='field'; field.innerHTML=`<label>参加者${i+1}の名前</label><input type='text' class='participantName' placeholder='名前を入力'>`; container.appendChild(field);}      }

      function refreshMembers() {
        const memBox=document.getElementById('memberCheckboxes'); memBox.innerHTML='';
        names.forEach(name=>{ const btn=document.createElement('button'); btn.textContent=name; btn.className='member-btn'; btn.addEventListener('click',()=>btn.classList.toggle('active')); memBox.appendChild(btn); });
      }

      function initTrip() {
        names=Array.from(document.querySelectorAll('.participantName')).map(i=>i.value.trim()).filter(v=>v);
        groupName=document.getElementById('groupNameInput').value.trim()||'旅行割り勘計算機';
        if(names.length<2){alert('名前を2人以上正しく入力してください');return;}
        tripId=generateId(); location.hash=tripId; expenses=[];
        saveTrip(); saveGroupName(); document.getElementById('groupNameHeading').textContent=groupName;
        menuBtn.style.display='block'; menuPanel.style.display='block'; showCalculator();
      }

      function loadTrip(id) {
        names=JSON.parse(localStorage.getItem('trip-'+id+'-names')||'[]');
        expenses=JSON.parse(localStorage.getItem('trip-'+id+'-expenses')||'[]');
        groupName=localStorage.getItem('trip-'+id+'-groupName')||'旅行割り勘計算機';
        document.getElementById('groupNameHeading').textContent=groupName;
        menuBtn.style.display='block'; menuPanel.style.display='block'; showCalculator();
      }

      function saveTrip() { localStorage.setItem('trip-'+tripId+'-names',JSON.stringify(names)); localStorage.setItem('trip-'+tripId+'-expenses',JSON.stringify(expenses)); }
      function saveGroupName(){ localStorage.setItem('trip-'+tripId+'-groupName',groupName); }

      function addExpense() {
        const desc=document.getElementById('description').value.trim();
        const amt=parseFloat(document.getElementById('amount').value);
        const selected=Array.from(document.querySelectorAll('.member-btn.active')).map(b=>b.textContent);
        const payer=document.getElementById('payerSelect').value;
        if(!desc||isNaN(amt)||amt<=0||selected.length===0||!payer){alert('すべての項目を入力・選択してください');return;}
        expenses.push({desc,amt,participants:selected,payer}); saveTrip(); renderExpenses(); renderSummary();
        document.getElementById('description').value=''; document.getElementById('amount').value='';
      }

      function renderExpenses() {
        const list=document.getElementById('expensesList'); if(!expenses.length){list.textContent='';return;} let html='■ 追加済みの経費\n'; expenses.forEach((e,i)=>html+=`${i+1}. ${e.desc} - ¥${e.amt} (支払: ${e.payer}, 割り勘: ${e.participants.join(', ')})\n`); list.textContent=html;
      }

      function renderSummary(){
        const balance={}; names.forEach(n=>balance[n]=0);
        expenses.forEach(e=>{ const share=Math.floor(e.amt/e.participants.length); e.participants.forEach(p=>{ if(p===e.payer)return; balance[p]-=share; balance[e.payer]+=share; }); });
        const debtors=[],creditors=[]; Object.entries(balance).forEach(([n,bal])=>{ if(bal>0)creditors.push({name:n,amt:bal}); else if(bal<0)debtors.push({name:n,amt:-bal}); });
        const lines=['■ 精算サマリー']; let i=0,j=0;
        while(i<debtors.length&&j<creditors.length){ const owe=debtors[i],recv=creditors[j],x=Math.min(owe.amt,recv.amt); lines.push(`${owe.name} → ${recv.name} : ¥${x}`); owe.amt-=x; recv.amt-=x; if(owe.amt===0)i++; if(recv.amt===0)j++; }
        document.getElementById('summary').textContent=lines.join('\n');
      }

      function showCalculator(){ document.getElementById('setup').style.display='none'; document.getElementById('calculator').style.display='block'; refreshMembers(); const payerSel=document.getElementById('payerSelect'); payerSel.innerHTML='<option value="">--選択--</option>'; names.forEach(name=>{ const opt=document.createElement('option'); opt.value=name; opt.textContent=name; payerSel.appendChild(opt); }); }

      tripId=location.hash.slice(1); if(tripId)loadTrip(tripId);
      document.getElementById('numParticipants').addEventListener('change',createNameFields);
      document.getElementById('initTrip').addEventListener('click',initTrip);
      document.getElementById('addExpense').addEventListener('click',addExpense);
    });
  </script>
</body>
</html>
